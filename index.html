<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1"/>
    <title>David A. Lindahl - Personal Portfolio</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/modules.css">
    <script src="https://use.fontawesome.com/043440fbe3.js"></script>
    <link rel="shortcut icon" href="imgs/favicon.png">
    <script id ="project-template" type="text/x-handlebars-template">
      <section class="sectionContent">
        <article class= "project" data-category= "{{ project }}">
        <img src=" {{ img }}" alt="">
        <h3 class = "title">{{ title }}</h1>
        <a href="{{ url }}"> {{ title }} </a>
        <a href="{{ githubURL }}"> Github Link </a>
        <p>{{ skillsUsed }}</p>
        </article>
      </section>
    </script>
  </head>
  <body id="home">
    <header>
      <nav class="topNav">
        <i id="hamburgerMenu" class="fa fa-bars fa-2x" aria-hidden="true"></i>
        <ul>
          <li class="navTab" id="home" data-content="home">Home</li>
          <li class="navTab" id="aboutMe" data-content="about">About Me</li>
          <li class="navTab" id="mySkills" data-content="mySkillsSection">Skillz</li>
          <li class="navTab" id="myProjects" data-content="portfolio">Project Portfolio</li>
        </ul>

      </nav>
    </header>

    <div class="clearFloat"></div>
    <main>
      <img id="topBannerImg" src="imgs/aboutme-2.jpg" alt="">
      <p id="bannerText">I am David A. <strong>Lindahl</strong>.</p>

      <section class="sectionContent">
        <div class="rows">
          <h2 class="about"> About Me
            <p>here is a bunch of text about me and why im awesome. economist and super good at learning. buzz words and web dev and other stuff. blah.</p></h2>
      </section>

        <section class="sectionContent">
          <h2 class="mySkillsSection">My Skillzzzz</h2>
            <i class="fa fa-camera fa-3x skillsIcons" aria-hidden="true"></i>
            <i class="fa fa-code fa-3x skillsIcons" aria-hidden="true"></i>
            <i class="fa fa-compass fa-3x skillsIcons" aria-hidden="true"></i>
          <div class="clearFloat"></div>
        </div>

        </section>
        <div class="projectsAnchor sectionContent"> My Projects
        </div>
      </main>
    <footer>
      <div class="socialMediaBtns">
        <a href="http://github.com/austriker27" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="http://linkedin.com/a/davidalindahl" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a href="http://twitter.com/austriker27" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="http://instagram.com/austriker" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="http://medium.com/@austriker" target="_blank"><i class="fa fa-medium" aria-hidden="true"></i></a>
        <a href="http://t.me/austriker27" target="_blank"><i class="fa fa-paper-plane" aria-hidden="true"></i></a>
      </div>
      <div class="footerName">
      david a lindahl
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/projects.js" type="text/javascript"></script>
  <script src="js/projectsConstructor.js" type="text/javascript"></script>
</html>
